<section id="contact-form">
  <h2>Envíame un mensaje</h2>
  <div class="contact-box">
    <textarea id="whatsapp-text" placeholder="Escribe tu mensaje aquí…"></textarea>
    <button id="send-whatsapp">Enviar por WhatsApp</button>
  </div>
</section>


<script>
  document.getElementById('send-whatsapp').addEventListener('click', () => {
    const number = '+59160655599'; // <- Pon aquí tu número sin + ni espacios (ej. 591XXXXXXX)
    const text = document.getElementById('whatsapp-text').value.trim();
    if (!text) {
      alert('Por favor, escribe un mensaje antes de enviar.');
      return;
    }
    const url = `https://wa.me/${number}?text=${encodeURIComponent(text)}`;
    window.open(url, '_blank');
  });
</script>
